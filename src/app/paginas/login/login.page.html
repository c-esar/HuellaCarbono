<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>HOla</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="primary">
      <ion-title text-center>Iniciar sesión</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <img class="icon" src="assets/icon/favicon.png" alt="">
    <form autocomplete="off" (submit)="onSubmitLogin()">
      <ion-item>
        <ion-label position="floating"> Correo electrónico<span class="text-danger">*</span> </ion-label>
        <ion-input type="text" [(ngModel)]="email" name="email" required="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating"> Contraseña <span class="text-danger">*</span></ion-label>
        <ion-input type="password" [(ngModel)]="pass" name="pass" required="true"></ion-input>
      </ion-item>
      <ion-button type="submit" class="ion-margin-top" expand="block">Entrar</ion-button>
    </form>

    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <ion-button class="google" (click)="loginGoogle()">
            <ion-icon name="logo-google"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button class="facebook" (click)="loginFacebook()">
            <ion-icon name="logo-facebook"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <div class="ion-text-center ion-margin-top">
            <a routerLink="/registro/usuarios"><small>Crear cuenta</small></a>
          </div>
        </ion-col>
        <ion-col size="3">
          <div class="ion-text-center ion-margin-top">
            <a routerLink="/reset-pass"><small>Olvidé mi Contraseña</small></a>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>
