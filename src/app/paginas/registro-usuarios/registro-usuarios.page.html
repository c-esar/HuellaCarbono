<ion-header>
  <ion-toolbar color="secondary">
    <ion-title text-center>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div id="container">
    <img class="icon" src="assets/icon/favicon.png" alt="">
    <form autocomplete="off" (submit)="registroUsuario()">
      <ion-item>
        <ion-label position="floating">Nombre completo:<span class="text-danger">*</span> </ion-label>
        <ion-input type="text" [(ngModel)]="usuario.nomPrimerNombre" name="nombre" placeholder="Nombre completo" required="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Tipo documento:<span class="text-danger">*</span> </ion-label>
        <ion-input type="text" [(ngModel)]="usuario.nomPrimerNombre" name="nombre" placeholder="Nombre completo" required="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Número documento:<span class="text-danger">*</span> </ion-label>
        <ion-input type="text" [(ngModel)]="usuario.nomPrimerNombre" name="nombre" placeholder="Nombre completo" required="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating"> Correo electrónico<span class="text-danger">*</span> </ion-label>
        <ion-input type="text" [(ngModel)]="usuario.correo" name="email" required="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating"> Contraseña <span class="text-danger">*</span></ion-label>
        <ion-input type="password" [(ngModel)]="usuario.pass" name="pass" required="true"></ion-input>
      </ion-item>
      <ion-button color="secondary" type="submit" class="ion-margin-top" expand="block">Registrarse</ion-button>
    </form>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <div class="ion-text-center ion-margin-top">
          <a routerLink="/login"><small>Iniciar sesión</small></a>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
